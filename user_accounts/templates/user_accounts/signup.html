<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyBank | Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #003366, #00509e);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Card */
        .signup-card {
            background: #ffffff;
            width: 420px;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }

        .signup-card h2 {
            text-align: center;
            color: #003366;
            margin-bottom: 8px;
        }

        .signup-card p {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }

        /* Error message */
        .error {
            background: #ffe5e5;
            color: #b30000;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
        }

        /* Form */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 14px;
            color: #003366;
            margin-bottom: 6px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00509e;
        }

        /* Checkbox */
        .checkbox {
            font-size: 13px;
            margin: 10px 0 15px;
        }

        .checkbox a {
            color: #00509e;
            text-decoration: none;
        }

        /* Button */
        .btn-signup {
            width: 100%;
            background: #00509e;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-signup:hover {
            background: #003f7f;
        }

        /* Footer */
        .signup-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-footer a {
            color: #00509e;
            font-weight: 600;
            text-decoration: none;
        }

        .signup-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="signup-card">
    <h2>MyBank</h2>
    <p>Create your account</p>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label>First Name</label>
            <input type="text" name="fname" placeholder="Enter first name" required>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="lname" placeholder="Enter last name" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="Enter email address" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="psw" placeholder="Create password" required>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="psw-repeat" placeholder="Confirm password" required>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" required>
                I agree to the <a href="#">Terms & Privacy</a>
            </label>
        </div>

        <button type="submit" class="btn-signup">Create Account</button>
    </form>

    <div class="signup-footer">
        Already have an account?
        <a href="/user_accounts/login">Sign In</a>
    </div>
</div>

</body>
</html>
